<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="./experience.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/airbnb-icon-512x512-d9grja5t.png">
</head>

<body>

    <header>
        <nav>
            <section class="icon">
                <div class="icon-img">
                    <img src="../assets/Vector.png" alt="logo">
                </div>
            </section>

            <section class="home-icon">
                <a href="../index.html">
                    <i class="fa-solid fa-house fa-2xl" style="color: #ffffff;"></i>
                </a>
            </section>
        </nav>
    </header>

    <main class="container">

        <div class="title">
            <h1>Read, Write and Connect</h1>
            <h2>Tell your story</h2>
        </div>

        <div class="experience">
            <div class="destination">

            </div>
            <div class="add-like">
                <h2>Favorites Corner</h2>
                <p class="highlight">Highlight your cherished stories. They'll gather here.</p>
                <div class="like-list">
                    <!--<p>(your list is empty)</p>-->
                    <!--<p id="like-cross">&times;</p>-->
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./experience.js"></script>
</body>

</html>
